
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js"></script>
    <script src='node_module/boundingbox/dist/boundingbox.js'></script>
    <style>
      #map {position: absolute; top:0; right: 0; bottom: 0; left: 0;}
    </style>
  </head>
  <body>
    <div id="cordinates">
    <form action="/api/v1/cordinates">
      <label for="minlat">Minlat</label>
      <input id="minlatInput" type="number" step="0.0001"></b>

      <label for="maxlat">Maxlat</label>
      <input id="maxlatInput" type="number" step="0.0001">

      <label for="minlon">Minlon</label>
      <input id="minlonInput" type="number" step="0.0001"></b>

      <label for="maxlon">Maxlon</label>
      <input id="maxlonInput" type="number" step="0.0001">

      <input type="submit" value="submit" step="0.0001">
    </form>
    

    </div>
    <div id="map" style="margin-top: 10%;">

      <a href="https://www.maptiler.com" style="position:absolute;left:10px;bottom:10px;z-index:999;"><img src="https://api.maptiler.com/resources/logo.svg" alt="MapTiler logo"></a>
    </div>
    <p><a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a></p>
    <script>
      var map = L.map('map').setView([0, 0], 2.5);
      L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=ZmpmM6Ih8mNcQBKHAfCK',{
        tileSize: 512,
        zoomOffset: -1,
        minZoom: 1,
        attribution: "\u003ca href=\"https://www.maptiler.com/copyright/\" target=\"_blank\"\u003e\u0026copy; MapTiler\u003c/a\u003e \u003ca href=\"https://www.openstreetmap.org/copyright\" target=\"_blank\"\u003e\u0026copy; OpenStreetMap contributors\u003c/a\u003e",
        crossOrigin: true
      }).addTo(map);

      var corner1 = L.latLng(minlatInput,maxlatInput),//الطول
        corner2 = L.latLng(minlonInput, maxlonInput),//العرض
        bounds = L.latLngBounds(corner1, corner2)

      var rect = L.rectangle(bounds, {
        color: 'blue',
        weight: 1,
      
      
      }).addTo(map);

      map.fitBounds(bounds)


 

  



    </script>
  </body>
</html>
